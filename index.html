<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="parent">
    <div class="card">
        <div class="cardUpper">
            <img width="400px" src="./images/image.jpeg" alt="image">
        </div>
        <div class="cardLower">
             <div class="cardBody">
                <span>Technology</span>
             <h2>What's New In 2022 Tech</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo, saepe omnis sed obcaecati magni error enim recusandae cumque quisquam deleniti!
            </p>
             </div>
            <div class="cardFooter">
                <div class="userAvatar">
                    <img src="./images/avtar.jpg" alt="avtar">
                </div>
                <div class="userDatails">
                    <p >John Doe</p>
                    <p>2h ago</p>
                 </div>
            </div>
            
            
        </div>
    </div>
   </div>
</body>
</html>
